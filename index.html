<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <h1>Calculator</h1>
    <div class="calculator">
        <div id="display">
            <div id="previous"></div>
            <div id="current"></div>
        </div>
        <div id="buttons">
            <button class="inputButton" id="delete">Delete</button>
            <button class="inputButton" id="clear">Clear</button>           
            <button class="inputButton numButton" id="7">7</button>
            <button class="inputButton numButton" id="8">8</button>
            <button class="inputButton numButton" id="9">9</button>
            <button class="inputButton" id="divide">/</button>
            <button class="inputButton numButton" id="4">4</button>
            <button class="inputButton numButton" id="5">5</button>
            <button class="inputButton numButton" id="6">6</button>
            <button class="inputButton" id="times">*</button>
            <button class="inputButton numButton" id="1">1</button>
            <button class="inputButton numButton" id="2">2</button>
            <button class="inputButton numButton" id="3">3</button>
            <button class="inputButton" id="minus">-</button>
            <button class="inputButton" id="decimal">.</button>
            <button class="inputButton numButton" id="0">0</button>
            <button class="inputButton" id="equals">=</button>        
            <button class="inputButton" id="plus">+</button>
        </div>
    </div>
    
</body>
</html>
